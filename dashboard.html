<!DOCTYPE html>
<html lang="en">

<body class="dashboard-body">

  <!-- üß† Top Bar -->

    const logoutButton = document.getElementById('logoutButton');
    if (logoutButton) {

        e.preventDefault();
        // Clear session storage

        window.location.href = 'index.html';
      });
    }
  </script>
