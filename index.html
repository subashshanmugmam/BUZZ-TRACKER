<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuzzTracker - Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <style>
    body {
        height: 100vh;
        overflow: hidden;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 0;
    }

    .rotated-background {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100vh; /* Becomes height after rotation */
        height: 100vw; /* Becomes width after rotation */
        background: url('background.gif') no-repeat center center;
        background-size: cover;
        transform: translate(-50%, -50%) rotate(-90deg);
        z-index: -10; /* Behind parallax wrapper */
        pointer-events: none;
    }
    
    .invalid-feedback {
        color: #863a29;
        font-weight: bold;
    }
    
    .parallax-wrapper {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        perspective: 1500px;
        z-index: -1;
    }
    .parallax-item {
        position: absolute;
        transform-style: preserve-3d;
        transform: translate(-50%, -50%);
        will-change: transform;
        pointer-events: none;
    }
    .parallax-item img {
        display: block;
        width: 100%;
    }
    
    @keyframes element-float {
        0% {
            transform: translateY(0px) rotate(0deg);
        }
        25% {
            transform: translateY(-16px) rotate(5deg); /* Enhanced */
        }
        50% {
            transform: translateY(0px) rotate(2deg);
        }
        75% {
            transform: translateY(16px) rotate(-5deg); /* Enhanced */
        }
        100% {
            transform: translateY(0px) rotate(0deg);
        }
    }
    
    @keyframes element-float-reverse {
        0% {
            transform: translateY(0px) rotate(2deg);
        }
        25% {
            transform: translateY(16px) rotate(-5deg); /* Enhanced */
        }
        50% {
            transform: translateY(0px) rotate(3deg);
        }
        75% {
            transform: translateY(-16px) rotate(5deg); /* Enhanced */
        }
        100% {
            transform: translateY(0px) rotate(2deg);
        }
    }
    
    @keyframes element-rotate {
        0% {
            transform: rotate(2deg);
        }
        50% {
            transform: rotate(6deg); /* Enhanced */
        }
        100% {
            transform: rotate(0deg);
        }
    }

    @keyframes element-pulse {
        0% {
            opacity: 0.7;
            transform: scale(1.98);
        }
        50% {
            opacity: 1;
            transform: scale(2.02);
        }
        100% {
            opacity: 0.7;
            transform: scale(3.98);
        }
    }
    
    .parallax-item.element-1 img {
        animation: element-float 7s ease-in-out infinite, element-pulse 5s ease-in-out infinite 1s;
    }
    
    .parallax-item.element-2 img {
        animation: element-float 9s ease-in-out infinite;
        animation-delay: 0.5s;
    }
    
    .parallax-item.element-3 img {
        animation: element-float 8s ease-in-out infinite;
        animation-delay: 1s;
    }

    .parallax-item.element-4 img {
        animation: element-float 10s ease-in-out infinite;
        animation-delay: 1.5s;
    }
    
    .parallax-item.element-5 img {
        animation: element-float-reverse 9s ease-in-out infinite;
        animation-delay: 0.8s;
    }
    
    .parallax-item.element-6 img {
        animation: element-rotate 12s ease-in-out infinite;
        animation-delay: 1.2s;
    }
    
    .parallax-item.element-7 img {
        animation: element-float 11s ease-in-out infinite;
        animation-delay: 0.3s;
    }
    
    .parallax-item.element-8 img {
        animation: element-float-reverse 8.5s ease-in-out infinite;
        animation-delay: 1.7s;
    }
    
    .parallax-item.element-9 img {
        animation: element-float 10.5s ease-in-out infinite;
        animation-delay: 0.9s;
    }

    .parallax-item.element-10 img {
        animation: element-float-reverse 9.5s ease-in-out infinite;
        animation-delay: 1.1s;
    }
    
    .parallax-item.element-11 img {
        animation: element-float 8.8s ease-in-out infinite;
        animation-delay: 0.6s;
    }

    .parallax-item.element-12 img {
        animation: element-float-reverse 10s ease-in-out infinite 0.2s, element-pulse 6s ease-in-out infinite 0.5s;
    }

    .parallax-item.element-13 img {
        animation: element-rotate 15s linear infinite, element-pulse 4s ease-in-out infinite;
    }

    .parallax-item.element-14 img {
        animation: element-float 9s ease-in-out infinite 0.7s;
    }

    .parallax-item.element-15 img {
        animation: element-float 8s ease-in-out infinite;
        animation-delay: 0.4s;
    }

    .parallax-item.element-16 img {
        animation: element-float-reverse 9.5s ease-in-out infinite;
        animation-delay: 0.7s;
    }
    
    .parallax-item.element-1 {
        width: 150px;
        top: 25%;
        left: 20%;
        z-index: -2;
    }
    .parallax-item.element-2 {
        width: 180px;
        top: 65%;
        left: 85%;
        z-index: -3;
    }
    .parallax-item.element-3 {
        width: 130px;
        top: 75%;
        left: 30%;
        z-index: -4;
    }
    .parallax-item.element-4 {
        width: 160px;
        top: 20%;
        left: 70%;
        z-index: -5;
    }
    .parallax-item.element-5 {
        width: 140px;
        top: 40%;
        left: 12%;
        z-index: -6;
    }
    .parallax-item.element-6 {
        width: 120px;
        top: 80%;
        left: 60%;
        z-index: -7;
    }
    .parallax-item.element-7 {
        width: 160px;
        top: 15%;
        left: 40%;
        z-index: -8;
    }
    .parallax-item.element-8 {
        width: 140px;
        top: 50%;
        left: 90%;
        z-index: -3;
    }
    .parallax-item.element-9 {
        width: 170px;
        top: 60%;
        left: 45%;
        z-index: -4;
    }
    .parallax-item.element-10 {
        width: 145px;
        top: 35%;
        left: 75%;
        z-index: -5;
    }

        width: 130px;
        top: 85%;

    }

    .parallax-item.element-12 {
        width: 100px;
        top: 10%;

        z-index: -1;
    }

    .parallax-item.element-13 {
        width: 160px;
        top: 55%;
        left: 5%;
        z-index: -9;
    }

    .parallax-item.element-14 {
        width: 125px;
        top: 70%;
        left: 70%;
        z-index: -2;
    }

    .parallax-item.element-15 {
        width: 140px;
        top: 10%;
        left: 80%;

    }

    .parallax-item.element-16 {
        width: 150px;
        top: 85%;
        left: 50%;
        z-index: -4;
    }

    .login-container {
        position: relative; /* Or absolute, depending on desired layout */
        z-index: 2; /* Ensure it's above the parallax items */
        background-color: rgba(255, 255, 255, 0.15); /* Example: slight see-through background */
        padding: 40px; /* Increased padding */
        border-radius: 10px; /* Slightly larger border radius */
        width: 400px; /* Increased width */
        margin: auto; /* Center the form if it's not already */
        top: 50%; /* Adjust to center vertically */
        transform: translateY(-50%); /* Adjust to center vertically */
    }

    /* Added styles for form elements */
    .login-container input[type="text"],
    .login-container input[type="password"] {
        font-size: 1.1em; /* Larger font size */
        padding: 15px; /* Increased padding */
        margin-bottom: 20px; /* Increased margin */
    }

    .login-container button[type="submit"] {
        font-size: 1.2em; /* Larger font size */
        padding: 15px; /* Increased padding */
    }

    .login-container .logo {
        font-size: 2.5em; /* Larger logo font size */
        margin-bottom: 30px; /* Increased margin */
    }
  </style>
</head>
<body class="login-body">

  <div class="login-container">
    <div class="logo">üêù BuzzTracker</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="error-msg"></p>
    </form>
    <footer>¬© 2025 BuzzTracker. Crafted by Naresh D</footer>
  </div>

  <script>
    const parallaxItems = document.querySelectorAll('.parallax-item');
    document.addEventListener('mousemove', e => {
        let xValue = e.clientX - window.innerWidth / 2;
        let yValue = e.clientY - window.innerHeight / 2;

        parallaxItems.forEach(el => {
            let speedx = parseFloat(el.dataset.speedx);
            let speedy = parseFloat(el.dataset.speedy);
            let speedz = parseFloat(el.dataset.speedz);
            let rotation = parseFloat(el.dataset.rotation);

            let jerkFactor = Math.sin(Date.now() / 3000) * 2;
            
            let isInLeft = parseFloat(getComputedStyle(el).left) < window.innerWidth / 2 ? 1 : -1;
            let zValue = (e.clientX - parseFloat(getComputedStyle(el).left)) * isInLeft * 0.1;

            el.style.transform = `
                perspective(1500px)
                translateZ(${zValue * speedz}px)
                rotateY(${(xValue * rotation * 0.01) + (jerkFactor * rotation * 0.2)}deg)
                translateX(calc(-50% + ${-xValue * speedx}px))
                translateY(calc(-50% + ${-yValue * speedy}px))
            `;
        });
    });
  </script>
